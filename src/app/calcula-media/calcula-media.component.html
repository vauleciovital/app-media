
<form>
    <h1>Calcular Média</h1>
    <div class="secoes">
        <label for="bim1"> Bimestre 1</label>
        <input id="bim1" type="number" [value]="boletim.obterBim1()" #b1>
    </div>
    <div class="secoes">
        <label for="bim2"> Bimestre 2</label>
        <input id="bim2" type="number" [value]="boletim.obterBim2()" #b2>
    </div>
    <div class="secoes">
        <label for="bim3"> Bimestre 3</label>
        <input id="bim3" type="number" [value]="boletim.obterBim3()" #b3>
    </div>
    <div class="secoes">
        <label for="bim4"> Bimestre 4</label>
        <input id="bim4" type="number" [value]="boletim.obterBim4()" #b4>
    </div>
    <div class="secoes">
        <input type="button" value="Calcular" 
        (click)="calcularMediaParcial(+b1.value, 
                                      +b2.value, 
                                      +b3.value, 
                                      +b4.value)">
    </div>
</form>
<div class="resposta">
    {{resultado}}
</div>

<div class="secoes" *ngIf="mediaParcial < 60 && mediaParcial >= 10 && resultado != ''">
<form>
    <p></p>
    <div class="secoes">
        <label for="nav">Nota da Avaliação Final</label>
        <input type="number" id="nav" #nav>
    </div>
    <div class="secoes">
        <input type="button" value="Calcular Média Final" (click)="calcularMediaFinal(+nav.value)">
    </div>
</form>
<div class="resposta">
    {{resAvFinal}}
</div>
</div>
